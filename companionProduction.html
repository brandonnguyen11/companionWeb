<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Template</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+IT+Trad:wght@100..400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="companionProduction.css">
  <script src="companionProduction.js"></script>
</head>
<body>

    <div class="navbar">
      <div class="logo">
        <img src="Companion_(1)-RNsTN56LZ-transformed.jpeg" alt="logo" class="logo">
      </div>
        <div class="nav-links1" onclick="window.location.href='homescreen.html'">Home</div>
        <div class="nav-links1" id="products">Products</div>

        <div id="popupBox" class="popup-box">
            <div class="popup-content">
              <div class="product">New Products</div>
              <div class="product-container">

                <div class="logo-container" onclick="window.location.href='companionProduction.html'">
                        <img src="Companion_(1)-RNsTN56LZ-transformed (3).jpeg" alt="logo" style="width: 50px; height:50px">
                </div>

                <div class="production-header-description">
                  <div class="product-header" onclick="window.location.href='companionProduction.html'">Companion</div>
                  <div class="product-description">Optimize healthcare</div>
                </div>

                
              </div>
            </div>
          </div>

        <div class="nav-links2" onclick="window.location.href='meet-the-team.html'">Meet the team</div>
    </div>

  <!-- Modal -->
    <div class="content-container1">
          <div class="blurb">This project is still under construction...</div>

          <div class="companion-container">
                <div class="paragraph1">
                    However, since you are here, take a look at what we have be working on!
                </div>
          </div>
    </div>


    <div class="slideshow">
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Companion_(1)-RNsTN56LZ-transformed.jpeg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Companion_(1)-RNsTN56LZ-transformed.jpeg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Companion_(1)-RNsTN56LZ-transformed.jpeg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
      


    <div class="footer">
        <div class="copyright">Â© EZCare Solutions, LLC 2025. All Rights Reserved.</div>
    </div>
  </div>
    
</body>
</html>
